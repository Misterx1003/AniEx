<!-- login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Вход</h1>
  <form id="login-form">
    <input type="text" id="login-username" name="username" placeholder="Имя пользователя" autocomplete="username" required />
    <input type="password" id="login-password" name="password" placeholder="Пароль" autocomplete="current-password" required />
    <button type="submit">Войти</button>
  </form>

  <!-- подключение скрипта -->
  <script src="login.js"></script>
</body>
</html>
