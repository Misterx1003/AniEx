<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniEx</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
  <div class="header-container">
    <img src="logo-removebg-preview.png" alt="AniEx" style="width: 400px; height: 150px;">
    <h1 class="neon-text">AniEx</h1>
  </div>
</header>

  <main>
    <h2 class="neon-text">Популярные аниме</h2>
    <div class="anime-container" id="anime-list">
    <h3 id="user-greeting">Добро пожаловать на AniEx!</h3>
<a href="login.html">Вход</a> | <a href="signup.html">Регистрация</a>
<div id="anime-list"></div>
      <!-- Аниме будут загружаться сюда -->
    </div>
  </main>

  <footer>
    <p class="neon-text">© 2025 AniEx</p>
  </footer>

  <script src="script.js"></script>
   <script>
    const currentUser = localStorage.getItem('currentUser');
    const greeting = document.getElementById('user-greeting');
    const authLinks = document.getElementById('auth-links');
    const logoutBtn = document.getElementById('logout-btn');

    // Если пользователь вошёл, отображаем его имя
    if (currentUser) {
      greeting.textContent = `Привет, ${currentUser}!`;  // Приветствие с именем
      authLinks.style.display = 'none';  // Скрыть ссылки на вход и регистрацию
      logoutBtn.style.display = 'inline-block';  // Показать кнопку "Выйти"
    }

    // Логика для выхода
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('currentUser');  // Удалить имя пользователя
      window.location.reload();  // Перезагрузить страницу
    });
</body>
</html>
